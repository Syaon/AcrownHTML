<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이크라운 미니게임 모음</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #3c8dbc;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        a {
            text-decoration: none;
            color: #3c8dbc;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
